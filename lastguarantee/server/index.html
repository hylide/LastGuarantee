<!DOCTYPE html>
<html>
    <head>
        <title>Upload file</title>
        <link rel="stylesheet" href="{{ static_url('bootstrap.css') }}">
        <meta author="hylide">
        <style>
            th, td{
                margin: 2px;
            }
            tr{
                margin-top: 2px;
            }
        </style>
    </head>
    <body onload="get_device_list()" class="container">
        <div class="row" style="margin-top: 10px">
            <h2>LastGuarantee</h2>
            <h3>紧急升级工具</h3>
        </div>
        <div class="row" style="margin-top: 15px; margin-bottom: 10px">
            <div class="col-md-8">
                <form id="last-guarantee" action="file?filename=" enctype="multipart/form-data" method="post" onsubmit="return modify()">
                    <div class="form-group">
                        <label for="file" class="bold">升级文件</label>
                        <input id="file" class="form-control" placeholder="File" type="file" name="file" />
                    </div>
                    <div class="form-group">                        
                        <input type="submit" id="form-submit" class="btn btn-primary" value="提交" />
                    </div>                    
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">当前待升级文件</h5>
            </div>
            <div class="panel-body">
                <p id="update-file"></p>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">升级目标路径</h5>
            </div>
            <div class="panel-body">
                <input id="target-path" type="text" value="/usr/local/VionSoftware/">
            </div>
        </div>

        <div class="row" style="margin-top:15px">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title" style="display: inline-block;">
                        <a class="btn btn-primary" role="button" href="#collapseTable" data-toggle="collapse">设备列表</a>
                    </h4>
                    <button class="btn btn-primary" role="button" onclick="modify_device();" id="modify-device" style="float:right">编辑设备列表</button>
                </div>
                <div class="panel-collapse collapse" id="collapseTable">
                    <div class="panel-body">
                        <button class="btn btn-primary btn-sm" style="margin:20px" onclick="update_all()">全部依次升级</button>
                        <button class="btn btn-warning btn-sm" style="margin:20px" onclick="clear_record()">清除升级记录</button>
                    </div>
                    <table id="device-list" class="table table-striped table-hover table-condensed">
                        <tr>
                            <th>设备节点</th>
                            <th>进度</th>
                            <th>操作</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div id="modify-device-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modify-device-modal">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modify-device-label">编辑设备列表</h4>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <span class="input-group-label">
                                <label for="start-ip">起始IP</label>
                            </span>
                            <input type="text" id="start-ip" name="ips">
                        </div>
                        <div class="input-group">
                            <span class="input-group-label">
                                <label for="start-ip">截止IP</label>
                            </span>
                            <input type="text" id="end-ip" name="ipe">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="submit_device_modification();">保存</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="clear-record-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>升级记录已清除</p>
                    </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="reload_page();">关闭</button>
                      </div>
                </div>
            </div>
        </div>

        <script src="{{ static_url('jquery.js') }}"></script>
        <script src="{{ static_url('bootstrap.js') }}"></script>
        <script src="{{ static_url('jquery.form.js') }}"></script>
        <script src="{{ static_url('jquery.cookie.js') }}"></script>
        <script src="{{ static_url('main.js') }}"></script>
    </body>
</html>
